<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="hgvdhet_">Extended HTML practice</title>
</head>
<body>
    <header class="header">
        <h1 data-cy="header">Welcome to practice</h1>
    </header>
    <main>
        <div>
            <div data-cy="button-container">
                <button id="button1" onclick="alert('Button 1 clicked!')">Click Me 1</button>
                <button id="button2" onclick="alert('Button 2 clicked!')">Click Me 2</button>
                <button id="button3" onclick="alert('Button 3 clicked!')">Click Me 3</button>
            </div>
            <h2 id="about">About Us</h2>
        </div>
        <div>
            <a href="https://www.cypress.io/">Go to website</a>
        </div>
        <p class="description" placeholder="some">This is a simple example of an HTML page. You have to use it to practice selectors.</p>
        <h2>Our Team</h2>
        <ul class="team-list">
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Mark Johnson</li>
        </ul>
        <h2>Contact Information</h2>
        <address class="contact-info">
            <p data-cy="Email">Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
            <p>Phone: +1-123-456-7890</p>
        </address>
        <h2>Input Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
